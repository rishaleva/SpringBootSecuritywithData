<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Users</h2>
<table border="1px">
    <tr>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Operations</th>
    </tr>
    <tr th:each="user : ${listOfUsers}">
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td >
            <form method="GET" th:action="@{/admin/{id}/update(id=${user.getId()})}">
                <input type="submit" value="Update"/>
            </form>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>

<br>

<b><input type="button" value="Add new User"
       onclick="window.location.href = 'new'"/> <b>
<br>
    <b><input type="button" value="My Profile"
       onclick="window.location.href = '/user'"/><b>
        <b><input type="button" value="Logout"
       onclick="window.location.href = '/logout'"/><b>
</body>
</html>
